{% set version = "0.12" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-testit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/testit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/testit/testit_{{ version }}.tar.gz
  sha256: 9acdf912f0e7a68a5b6a7946d5ebb0c2007b3d6cd2e39075eddae2b586354e89

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('testit')"           # [not win]
    - "\"%R%\" -e \"library('testit')\""  # [win]

about:
  home: https://github.com/yihui/testit
  license: GPL
  summary: Provides two convenience functions assert() and test_pkg() to facilitate testing R packages.
  license_family: GPL
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - croth1

